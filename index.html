<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <form class="calc">
                <p class="calc__formula"></p>
                <h2 class="calc__ans"></h2>
                <input type="button" value="C" class="calc__btn" />
                <input type="button" value="neg" class="calc__btn" />
                <input type="button" value="**" class="calc__btn" />
                <input
                    type="button"
                    value="/"
                    class="calc__btn calc__btn--oper"
                />
                <input type="button" value="7" class="calc__btn" />
                <input type="button" value="8" class="calc__btn" />
                <input type="button" value="9" class="calc__btn" />
                <input
                    type="button"
                    value="*"
                    class="calc__btn calc__btn--oper"
                />
                <input type="button" value="4" class="calc__btn" />
                <input type="button" value="5" class="calc__btn" />
                <input type="button" value="6" class="calc__btn" />
                <input
                    type="button"
                    value="-"
                    class="calc__btn calc__btn--oper"
                />
                <input type="button" value="1" class="calc__btn" />
                <input type="button" value="2" class="calc__btn" />
                <input type="button" value="3" class="calc__btn" />
                <input
                    type="button"
                    value="+"
                    class="calc__btn calc__btn--oper"
                />
                <input type="button" value="0" class="calc__btn" />
                <input type="button" value="." class="calc__btn" />
                <input type="button" value="del" class="calc__btn" />
                <input
                    type="button"
                    value="="
                    class="calc__btn calc__btn--equal"
                />
            </form>
        </main>
    </body>
</html>
